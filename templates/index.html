<!DOCTYPE html>
<html>
<head>
    <title>AI 資產管家 Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { border-radius: 12px; margin-bottom: 20px; border: none; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .negative { color: #dc3545; } /* 負數顯示紅色 */
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">資產管理系統</h1>

        <div class="row text-center mb-4">
            <div class="col-6">
                <div class="card p-3"><h6>現金總計</h6><h2 class="text-primary">${{ total_cash }}</h2></div>
            </div>
            <div class="col-6">
                <div class="card p-3"><h6>股票市值</h6><h2 class="text-success">${{ total_stock_value }}</h2></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="card p-3">
                    <h5>＋ 新增現金/支出/轉帳</h5>
                    <form action="/add_cash" method="POST">
                        <input type="text" name="bank_name" class="form-control mb-2" placeholder="銀行名稱或項目(如:卡費)" required>
                        <select name="currency" class="form-select mb-2">
                            <option value="TWD">TWD (台幣)</option>
                            <option value="USD">USD (美金)</option>
                            <option value="JPY">JPY (日幣)</option>
                        </select>
                        <input type="number" step="any" name="amount" class="form-control mb-2" placeholder="金額 (支出請輸負數, 如 -1000)" required>
                        <button class="btn btn-primary w-100">紀錄</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-7">
                <div class="card p-3">
                    <h5>現金明細清單</h5>
                    <table class="table table-sm">
                        <thead><tr><th>項目</th><th>幣別</th><th>金額</th><th>操作</th></tr></thead>
                        <tbody>
                            {% for item in cash_items %}
                            <tr>
                                <td>{{ item[1] }}</td>
                                <td><span class="badge bg-secondary">{{ item[3] }}</span></td>
                                <td class="{{ 'negative' if item[2] < 0 else '' }}">{{ item[2] }}</td>
                                <td><a href="/delete_cash/{{ item[0] }}" class="btn btn-sm btn-outline-danger">刪除</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card p-3 mt-4">
            <h5>股票持有狀況</h5>
            <table class="table">
                <thead><tr><th>代號</th><th>股數</th><th>市值</th></tr></thead>
                <tbody>
                    {% for s in stocks %}
                    <tr><td>{{ s.symbol }}</td><td>{{ s.shares }}</td><td>{{ s.value }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
