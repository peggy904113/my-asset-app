<!DOCTYPE html>
<html>
<head>
    <title>AI 資產管家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 0; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="header-section text-center">
        <h1>我的 AI 資產管家</h1>
        <p>即時追蹤您的財富狀態</p>
    </div>

    <div class="container">
        <div class="row text-center mb-4">
            <div class="col-md-6 mb-3">
                <div class="card p-4">
                    <h3>現金總額</h3>
                    <h2 class="text-primary">$ {{ total_cash }}</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card p-4">
                    <h3>股票現值</h3>
                    <h2 class="text-success">$ {{ total_stock_value }}</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4>+ 新增現金</h4>
                    <form action="/add_cash" method="post">
                        <input type="text" name="bank_name" class="form-control mb-2" placeholder="銀行名稱" required>
                        <input type="number" name="amount" class="form-control mb-2" placeholder="金額" required>
                        <button type="submit" class="btn btn-primary w-100">儲存現金</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4>+ 新增股票交易</h4>
                    <form action="/add_trade" method="post">
                        <input type="text" name="symbol" class="form-control mb-2" placeholder="股票代號 (如 2330.TW)" required>
                        <input type="number" step="any" name="shares" class="form-control mb-2" placeholder="股數" required>
                        <input type="number" step="any" name="price" class="form-control mb-2" placeholder="買進價格">
                        <input type="date" name="date" class="form-control mb-2">
                        <button type="submit" class="btn btn-success w-100">記錄交易</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4">
            <h4>目前持倉</h4>
            <table class="table">
                <thead>
                    <tr><th>代號</th><th>股數</th><th>現價</th><th>市值</th></tr>
                </thead>
                <tbody>
                    {% for s in stocks %}
                    <tr>
                        <td>{{ s.symbol }}</td>
                        <td>{{ s.shares }}</td>
                        <td>{{ s.price }}</td>
                        <td>{{ s.value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html></html>
