<!DOCTYPE html>
<html>
<head>
    <title>我的資產管家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5 fw-bold text-primary">資產總覽</h1>
            </div>
        </div>

        <div class="row g-4 mb-5 text-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="text-muted">現金總額</h5>
                        <h2 class="display-6">$ {{ total_cash }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="text-muted">股票現值</h5>
                        <h2 class="display-6 text-success">$ {{ total_stock_value }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">＋ 新增現金</h4>
                    <form action="/add_cash" method="POST">
                        <input type="text" name="bank_name" class="form-control mb-2" placeholder="銀行/項目名稱" required>
                        <input type="number" step="any" name="amount" class="form-control mb-3" placeholder="金額" required>
                        <button class="btn btn-primary w-100">儲存</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="mb-3">＋ 記錄股票交易</h4>
                    <form action="/add_trade" method="POST">
                        <input type="text" name="symbol" class="form-control mb-2" placeholder="代號 (如: 2330.TW)" required>
                        <input type="number" step="any" name="shares" class="form-control mb-2" placeholder="股數" required>
                        <input type="number" step="any" name="price" class="form-control mb-2" placeholder="單價">
                        <input type="date" name="date" class="form-control mb-3">
                        <button class="btn btn-success w-100">記錄</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
